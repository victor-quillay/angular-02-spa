<div class="card animated fadeIn">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}} / {{heroe.casa}}</small></p>
      <button type="button" 
      class="btn btn-outline-primary btn-block"
      (click)="verHeroe()">Ver más...</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más link</a> -->
    </div>
</div>
