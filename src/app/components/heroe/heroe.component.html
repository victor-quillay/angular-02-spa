<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <ng-container *ngIf="heroe.casa == 'DC'; else elseCasa">
                <img src="/assets/img/dc.svg" [alt]="heroe.casa" style="width: 150px;">
            </ng-container>
            <ng-template #elseCasa>
                <img src="/assets/img/marvel.jpg" [alt]="heroe.casa" style="width: 150px;">
            </ng-template>
            
        </div>
    </div>
</div>
