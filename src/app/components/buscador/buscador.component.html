<h1>Buscado: <small>{{param}}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe resultados para la busqueda de: {{param}}
        </div>
    </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}} / {{heroe.casa}}</small></p>
      <button type="button" 
      class="btn btn-outline-primary btn-block"
      (click)="verHeroe(i)">Ver más...</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más link</a> -->
    </div>
  </div>

</div>
