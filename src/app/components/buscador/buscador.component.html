<h1>Buscado: <small>{{param}}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe resultados para la busqueda de: {{param}}
        </div>
    </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta 
  [heroe]="foo" 
  [i]="i"
  *ngFor="let foo of heroes; let i = index"></app-heroe-tarjeta>

</div>
